name: Code Style Check
on:
  pull_request:
    branches:
      - develop
jobs:
  style-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Apply Spotless
        run: |
          ./gradlew spotlessApply

      - name: Checkstyle
        run: |
          ./gradlew spotlessCheck
